lvgl:
  top_layer:
    widgets:
      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF
          
  pages:
    - id: main_page
      bg_color: Black
      bg_opa: cover

      widgets:
      - image:
          id: floorplan
          src: boogaerd
          align: BOTTOM_RIGHT

      - button:
          x: 10
          y: 100
          width: $button_width_left
          height: $button_height_single
          id: padverlichting
          styles: control
          checkable: true
          widgets:
            - label:
                align: center
                text: "Padverlichting"
      - button:
          x: 10
          y: 150
          width: $button_width_left
          height: $button_height_single
          id: veldverlichting
          styles: control
          checkable: true
          widgets:
            - label:
                align: center
                text: "Veldverlichting"
      - button:
          x: 270
          y: 150
          width: $button_width
          height: $button_height_single
          id: lokaal1
          styles: control
          checkable: true
          widgets:
            - label:
                align: RIGHT_MID
                text: "Lokaal 1"
            - label:
                id: lokaal1_icon
                text_font: $icon_font
                align: LEFT_MID
                text: $heating_off
          on_value:
            then:
            - lvgl.label.update:
                id: lokaal1_icon
                text: !lambda "return x ? $heating_on : $heating_off;"

      - button:
          x: 450
          y: 150
          width: $button_width
          height: $button_height_single
          id: lokaal2
          styles: control
          checkable: true
          widgets:
            - label:
                align: center
                text: "Lokaal 2"
      - button:
          x: 630
          y: 150
          width: $button_width
          height: $button_height_single
          id: lokaal3
          styles: control
          checkable: true
