text_sensor:
  - platform: homeassistant
    id: airco_1_mode
    entity_id: climate.airco_lokaal_1_airco
    attribute: hvac_mode
    on_value:
      then:
        - lambda: |-
            auto mode = id(airco_1_mode).state;
            if (mode == "off") {
              id(lokaal1).set_state_checked(false);
            } else {
              id(lokaal1).set_state_checked(true);
            }