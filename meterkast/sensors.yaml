sensor:
  - platform: homeassistant
    id: lokaal1_temperature
    entity_id: climate.airco_lokaal_1_airco
    attribute: current_temperature

script:
  - id: temp_update
    then:
      - lvgl.label.update:
          id: display_temp
          text: !lambda |-
            static char time_buf[17];
            auto now = id(lokaal1_temperature).state;
            snprintf(time_buf, sizeof(time_buf), "%.2f", now);
            return time_buf;