binary_sensor:
  - platform: template
    id: airco_1_mode
    lambda: |-
      if (id(climate.airco_lokaal_1_airco).has_state()) {
        return climate.airco_lokaal_1_airco.state == "off";
      }
      return false;
    on_state:
      then:
        lvgl.widget.update:
          id: lokaal1
          state:
            checked: !lambda return x;
