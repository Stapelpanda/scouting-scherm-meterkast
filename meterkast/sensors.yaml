sensor:
  - platform: homeassistant
    id: lokaal1_temperature
    entity_id: climate.airco_lokaal_1_airco
    attribute: current_temperature

script:
  - id: temp_update
    then:
      - lvgl.label.update:
          id: display_temp
          text: !lambda |-
            static char time_buf[17];
            auto now = id(lokaal1_temperature).state;
            snprintf(time_buf, sizeof(time_buf), "%.2f", now);
            return time_buf;


binary_sensor:
  - platform: template
    id: airco_1_switch
    lambda: |-
      if (id(lokaal1_temperature).has_state()) {
        std::string state = id(airco_1_state).state;
        return state != "off" && state != "idle";
      }
      return false;
    on_state:
      then:
        - lvgl.widget.update:
            id: lokaal1
            state:
              checked: !lambda return x;
